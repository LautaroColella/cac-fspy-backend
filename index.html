<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Empleados</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="alert alert-success d-none" role="alert"></div>
    <div class="alert alert-danger d-none" role="alert"></div>

    <nav>
      <a href="https://agenciadeaprendizaje.bue.edu.ar/" target="_blank">
        <img
          src="{{ url_for('static', filename='imagenes/logos-nav.webp') }}"
          alt="Logo agencia de aprendizaje"
        />
      </a>
      <a
        href="https://agenciadeaprendizaje.bue.edu.ar/codo-a-codo/"
        target="_blank"
        ><img
          src="{{ url_for('static', filename='imagenes/logo_Codo.jpg') }}"
          alt="Logo codo a codo"
      /></a>
    </nav>

    <section class="topSection">
      <div class="searchSection">
        <form id="searchEmployeeForm">
          <div class="topSectionLeftCol">
            <button type="button" id="createEmployee">
              <i class="fas fa-plus fa-2x"></i>
            </button>
            <input
              type="text"
              id="searchEmployeeInput"
              class="form-control"
              placeholder="Buscar..."
            />
            <button type="submit" class="btn btn-outline-secondary">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="topSectionRightCol">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="searchByName"
                name="searchType"
                checked
              />
              <label class="form-check-label" for="searchByName"
                >Buscar por nombre o apellido</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="searchById"
                name="searchType"
              />
              <label class="form-check-label" for="searchById"
                >Buscar por identificador</label
              >
            </div>
          </div>
        </form>
      </div>
    </section>

    <br />

    <main class="container">
      <div class="employeeList"></div>
      <div class="text-center mb-5 goBackButton">
        <button
          type="button"
          class="btn btn-warning btn-lg"
          id="listUsersButton"
        >
          Volver
        </button>
      </div>
      <div class="createEmployeeSection">
        <h1 class="text-center">Crear empleado</h1>
        <form id="createEmployeeForm">
          <div class="mb-3 row justify-content-center text-center">
            <div class="col align-self-center">
              <label for="createFirstname" class="form-label">Nombre *</label>
              <input
                type="text"
                class="form-control"
                id="createFirstname"
                name="firstname"
                required
              />
            </div>
            <div class="col align-self-center">
              <label for="createLastname" class="form-label">Apellido *</label>
              <input
                type="text"
                class="form-control"
                id="createLastname"
                name="lastname"
                required
              />
            </div>
          </div>
          <div class="mb-3 row justify-content-center text-center">
            <div class="col align-self-center">
              <label for="createEmail" class="form-label">Email *</label>
              <input
                type="email"
                class="form-control"
                id="createEmail"
                name="email"
                required
              />
            </div>
            <div class="col align-self-center">
              <label for="createPosition" class="form-label">Posición *</label>
              <input
                type="text"
                class="form-control"
                id="createPosition"
                name="position"
                required
              />
            </div>
          </div>
          <div class="mb-3 row justify-content-center text-center">
            <div class="col align-self-center">
              <label for="createAge" class="form-label">Edad *</label>
              <input
                type="number"
                class="form-control"
                id="createAge"
                name="age"
                min="18"
                max="99"
                required
              />
            </div>
            <div class="col align-self-center">
              <label for="createStart" class="form-label"
                >Fecha de inicio *</label
              >
              <input
                type="date"
                class="form-control"
                id="createStart"
                name="start_date"
                required
              />
            </div>
            <div class="col align-self-center">
              <label for="createSalary" class="form-label">Salario *</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="createSalary"
                name="salary"
                min="1"
                max="99999999.99"
                required
              />
            </div>
          </div>
          <div class="mb-4 text-center">
            <label for="createPhoto" class="form-label"
              >Link de la foto *</label
            >
            <input
              type="url"
              class="form-control"
              id="createPhoto"
              name="photo"
              required
            />
          </div>
          <div class="text-center">
            <button type="reset" class="btn btn-danger btn-lg me-5">
              Volver
            </button>
            <button type="submit" class="btn btn-success btn-lg">Crear</button>
          </div>
        </form>
      </div>
      <div class="editEmployeeSection">
        <h1 class="text-center">Editar empleado</h1>
        <form id="editEmployeeForm">
          <div class="mb-3 row justify-content-center text-center">
            <div class="col align-self-center">
              <label for="editFirstname" class="form-label">Nombre *</label>
              <input
                type="text"
                class="form-control"
                id="editFirstname"
                name="firstname"
                required
              />
            </div>
            <div class="col align-self-center">
              <label for="editLastname" class="form-label">Apellido *</label>
              <input
                type="text"
                class="form-control"
                id="editLastname"
                name="lastname"
                required
              />
            </div>
          </div>
          <div class="mb-3 row justify-content-center text-center">
            <div class="col align-self-center">
              <label for="editEmail" class="form-label">Email *</label>
              <input
                type="email"
                class="form-control"
                id="editEmail"
                name="email"
                required
              />
            </div>
            <div class="col align-self-center">
              <label for="editPosition" class="form-label">Posición *</label>
              <input
                type="text"
                class="form-control"
                id="editPosition"
                name="position"
                required
              />
            </div>
          </div>
          <div class="mb-3 row justify-content-center text-center">
            <div class="col align-self-center">
              <label for="editAge" class="form-label">Edad *</label>
              <input
                type="number"
                class="form-control"
                id="editAge"
                name="age"
                min="18"
                max="99"
                required
              />
            </div>
            <div class="col align-self-center">
              <label for="editStart" class="form-label"
                >Fecha de inicio *</label
              >
              <input
                type="date"
                class="form-control"
                id="editStart"
                name="start_date"
                required
              />
            </div>
            <div class="col align-self-center">
              <label for="editSalary" class="form-label">Salario *</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="editSalary"
                name="salary"
                min="1"
                max="99999999.99"
                required
              />
            </div>
          </div>
          <div class="mb-4 text-center">
            <label for="editPhoto" class="form-label">Link de la foto *</label>
            <input
              type="url"
              class="form-control"
              id="editPhoto"
              name="photo"
              required
            />
          </div>
          <div class="text-center">
            <button type="reset" class="btn btn-danger btn-lg me-5">
              Volver
            </button>
            <button type="submit" class="btn btn-warning btn-lg">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </main>

    <script
      src="{{ url_for('static', filename='vendor/bootstrap.bundle.min.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='js/index.js') }}"
      defer
    ></script>
  </body>
</html>
